<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <div class="content_view">
    <div class="item   class_view item_left">
        <xy-classitem id="classItem"></xy-classitem>
        <xy-classitem id="classItem1"></xy-classitem>
        <div  class='add-classes'>
          <svg style="margin-right: 5px;" width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12.9961 0.25H2.33376C1.48838 0.25 0.810562 0.925 0.810562 1.75V12.25C0.810562 13.075 1.48838 13.75 2.33376 13.75H12.9961C13.8339 13.75 14.5193 13.075 14.5193 12.25V1.75C14.5193 0.925 13.8339 0.25 12.9961 0.25ZM12.9961 12.25H2.33376V1.75H12.9961V12.25ZM8.42654 10.75H6.90335V7.75H3.85695V6.25H6.90335V3.25H8.42654V6.25H11.4729V7.75H8.42654V10.75Z" fill="#80868B"></path>
          </svg>
            Add a class
        </div> 
    </div>
    <div class="item  item_mid ">
      <xy-training id="mid_view"></xy-training>
    </div>
    <div class="item  item_rigth  ">
      <xy-preview  id="right_view"></xy-preview> 
    </div>
  </div>
  <script src="./lib/jsplumb.js"></script>
  <script>

    let common ={
      paintStyle: { stroke: '#ccc', strokeWidth: 2 },
      anchors: ['Right', 'Left'],
      connector: ['Bezier', { curviness: 30 }],
      endpoint: 'Blank'
    }
    jsPlumb.ready(function () {
       jsPlumb.connect({
        source:  'mid_view',
        target: 'right_view',
        
      },Object.assign({},common,{connector: 'Straight'}));

      setTimeout(() => {
        jsPlumb.connect({
        source:  'classItem',
        target: 'mid_view',
       
      },common);
      jsPlumb.connect({
        source:  'classItem1',
        target: 'mid_view',
      },common);
      },100);

     


      window.addEventListener('resize', jsPlumb.repaintEverything);
    });
  </script>
   <script type="module" src="./js/training.js"></script>
   <script type="module" src="./js/preview.js"></script>
   <script type="module" src="./js/classItem.js"></script>
   

</body>
</html>
